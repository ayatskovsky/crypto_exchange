# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    scheduler_enabled: '%env(bool:SCHEDULER_ENABLED)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # Custom loggers for different components
    
    # Interfaces
    App\Service\Interface\ApiClientInterface: '@App\Service\BinanceApiClient'
    App\Service\Interface\RateCalculatorInterface: '@App\Service\EurRateCalculator'
    App\Service\Interface\RetryHandlerInterface: '@App\Service\RetryHandler'
    App\Service\Interface\BinanceApiServiceInterface: '@App\Service\BinanceApiService'
    App\Service\Interface\ExchangeRateServiceInterface: '@App\Service\ExchangeRateService'

    # BinanceApiClient needs the URL parameter
    App\Service\BinanceApiClient:
        arguments:
            $binanceApiBaseUrl: '%env(resolve:BINANCE_API_BASE_URL)%'
            $logger: '@monolog.logger.binance_api'

    App\Service\BinanceApiService:
        arguments:
            $logger: '@monolog.logger.binance_api'

    App\Service\RetryHandler:
        arguments:
            $logger: '@monolog.logger.binance_api'

    App\Service\EurRateCalculator:
        arguments:
            $logger: '@monolog.logger.binance_api'

    App\Service\ExchangeRateService:
        arguments:
            $logger: '@monolog.logger.exchange_rates'

    App\MessageHandler\UpdateExchangeRatesMessageHandler:
        arguments:
            $logger: '@monolog.logger.scheduler'

    # HTTP Client configuration
    Symfony\Contracts\HttpClient\HttpClientInterface:
        factory: ['Symfony\Component\HttpClient\HttpClient', 'create']
        arguments:
            - timeout: 30
              max_redirects: 3
              headers:
                  'User-Agent': 'CryptoRatesAPI/1.0'
                  'Accept': 'application/json'
